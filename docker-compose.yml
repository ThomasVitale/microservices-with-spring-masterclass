version: "3.9"
services:

  postgres-book:
    image: "postgres:13.4"
    container_name: "postgres-book"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=bookdb
    volumes:
      - postgres-book-data:/var/lib/postgresql/data

  postgres-order:
    image: "postgres:13.4"
    container_name: "postgres-order"
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=orderdb
    volumes:
      - postgres-order-data:/var/lib/postgresql/data

volumes:
  postgres-book-data:
    name: postgres-book-data
  postgres-order-data:
    name: postgres-order-data
